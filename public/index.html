<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>List Util</title>
		<meta name="description" content="A list utility." />

		<!-- Reset DOM tag styles -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />

		<!-- Base CSS -->
		<link rel="stylesheet" type="text/css" href="css/base.css" />


		<!--[if IE 8]>
		<link rel="stylesheet" type="text/css" href="css/ie8.css" />
		<![endif]-->

		<!-- Google font -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Abel" />

		<!-- Shiv informs older browsers of HTML5 elements -->
		<script src="js/html5shiv.min.js" type="text/javascript"></script>

		<!-- Establish namespace -->
		<script src="js/nsEl.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">

			<header class="banner">
				<div class="content">
					<h1 class="logo">eliselinn.com/</h1>
					<h4 class="title">List</h4>
				</div>
			</header>

			<div class="content">
				<section>
					<article>
						<input type="text" id="list-admin-input" />
						<input type="button" id="list-admin-add" value="add to list" />
					</article>

					<article id="list-admin-output-container" class="list-contents">
						<ul id="list-admin-output">
							<!-- Place holder for list items -->
						</ul>
					</article>
				</section>
			</div>
		</div>


		<script src="js/nsEl.App.List.js" type="text/javascript"></script>

		<script>

			///////////////////////////////////////////////////////////////////
			// Initialize List when the DOM is ready
			document.onreadystatechange = function () {
				var	readyState = document.readyState;

				// Initialize our app
				if (readyState == "complete") {
					var list,
						listConfig = {
							'input' : document.getElementById("list-admin-input"),
							'output' : document.getElementById("list-admin-output"),
							'addButton' : document.getElementById("list-admin-add")
						};
					list = new nsEl.App.List(listConfig);

				}// readyState == "complete"
			};// document.onreadystatechange
		</script>
	</body>
</html>
